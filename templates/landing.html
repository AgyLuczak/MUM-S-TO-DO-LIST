{% extends "base.html" %}
{% block content %}

<section class="heading">
    <div class="row">
        <div class="col s12 m6 top-heading center-align offset-m3">
            <h4>Hi there, Super Mum!</h4>
        </div>
    </div>
</section>


<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card-panel pink lighten-1">
            <div class="row valign-wrapper">
                <div class="col s12 m6">
                    <div class="logo">
                        <img id="mum_logo" src="{{ url_for('static', filename='images/mum_logo.png') }}"
                            alt="Mum's To-Do List Logo">
                    </div>
                </div>
                <div class="col s12 m6">
                    <h5 class="white-text">
                        We know you're juggling a million things, .
                        but guess what? You've
                        just found your new best friend - our Mum's To-Do List!

                        Our app will help you organise and prioritise your daily tasks.
                    </h5>

                    <br>

                    <div class="start-btn center-align">
                        <a href="{{ url_for('signin') }}" class="btn-large buttons delete-all purple lighten-1"
                            aria-label="get-started">
                            Get Started </a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
