{% extends "base.html" %}
{% block content %}

<div class="main-content">
    <section class="heading">
        <div class="row">
            <div class="col top-heading s12 m6 center-align offset-m3">

                <h4 class="text-darken-4 center-align">
                    Add Category</h4>
            </div>
        </div>
    </section>

    <div class="row card-panel pink lighten-5 s12 m8 offset-m2 container-add-todo">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('add_category') }}">
            <!--New category-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-regular fa-folder-open prefix text-darken-4" aria-hidden="true"></i>
                    <input id="category_name" name="category_name" minlength="3" maxlength="20" type="text"
                        class="validate" required>
                    <label for="category_name">New Category</label>
                </div>
            </div>

            <!-- action buttons -->
            <div class="row">
                <div class="col s12 center-align">
                    <div class="card-action">
                        <a href="{{ url_for('get_categories') }}" class="btn-large buttons purple lighten-1 darken-1"
                            aria-label="Cancel and return to categories">
                            <i class="fa-solid fa-circle-xmark"></i>
                            <span class="visually-hidden">Cancel and return to categories</span>
                        </a>
                        <button type="submit" class="btn-large buttons purple lighten-1 darken-1"
                            aria-label="Save changes">
                            <i class="fa-solid fa-floppy-disk"></i>
                            <span class="visually-hidden">Save changes</span>
                        </button>
                    </div>
                </div>
            </div>

        </form>
    </div>

    <!--footer-->
    <footer class="page-footer grey lighten-4">
        <div class="container">
            <div class="row">
                <div class="footer-icons">
                    <div class="col m2">
                        <button type="button" class="btn-small purple lighten-1" onclick="showCollapsible()"
                            aria-label="Filter categories">
                            <i class="fa-solid fa-filter" id="filter-icon"></i>
                            <span class="visually-hidden">Filter categories</span>
                        </button>
                        <ul id="showCollapsible" class="collapsible" style="display:none;">
                            <li>
                                <div class="collapsible-header purple-text center-align">Sort categories:</div>
                                <div class="collapsible-body black-text">
                                    <a href="{{ url_for('get_categories', sort='alphabetical') }}" class="filter-option"
                                        id="alpha-order-categories"
                                        aria-label="Sort categories alphabetically">alphabetically
                                    </a>
                                </div>
                                <div class="collapsible-body black-text">
                                    <a href="{{ url_for('get_categories', sort='created_by') }}" class="filter-option"
                                        id="user-filter" aria-label="Sort categories created by me first">created by me
                                        first</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="col m2">
                        <a href="{{ url_for('get_to_do_items') }}" class="btn-small purple lighten-1"
                            aria-label="View to-do list">
                            <i class="fa-solid fa-list-ul" id="list-icon"></i>
                            <span class="visually-hidden">View to-do list</span>
                        </a>
                    </div>
                    <div class="col m2">
                        <a href="{{ url_for('get_categories') }}" class="btn-small purple lighten-1"
                            aria-label="Manage categories">
                            <i class="fa-solid fa-folder-open" id="categories-icon"></i>
                            <span class="visually-hidden">Manage categories</span>
                        </a>

                    </div>
                    <div class="col m2">
                        <a href="{{ url_for('signout') }}" class="btn-small purple lighten-1" aria-label="Sign out">
                            <i class="fa-solid fa-right-from-bracket" id="signout-icon"></i>
                            <span class="visually-hidden">Sign out</span>
                        </a>
                    </div>
                </div>
                <div>
    </footer>




    {% endblock %}
