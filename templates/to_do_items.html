{% extends "base.html" %}
{% block content %}

<div class="container center-align">
    <ul class="collapsible col s12 m8 offset-m2 no-padding no-border">
        {% for item in to_do_items %}
        <li>
            <div class="collapsible-header white-text pink lighten-2"><i class="fas fa-caret-down"></i>
                {{ item.to_do_item }} {{ item.due_date }}
                {% if item.is_important == "on" %}
                <i class="fa-solid fa-star"></i>
                {% endif %}
                <p>
                    <label>
                        <input type="checkbox" />
                        <span class="checkbox"></span>
                    </label>
                </p>
            </div>
            <div class="collapsible-body">Category: {{ item.category_name }}
                <p>Details: {{ item.item_details }}</p>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>



{% endblock %}
