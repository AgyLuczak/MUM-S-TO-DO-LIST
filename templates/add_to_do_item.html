{% extends "base.html" %}
{% block content %}

<section class="heading">
    <div class="row">
        <div class="col top-heading s12 m6 center-align offset-m3">

            <h4 class="text-darken-4 center-align">
                Add New List Item </h4>
        </div>
    </div>
</section>

<div class="row card-panel pink lighten-5 s12 m8 offset-m2 container-add-todo">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('add_to_do_item') }}">
        <!--category selection-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-regular fa-folder-open prefix text-darken-4"></i>
                <select id="category_name" name="category_name" class="validate" required>
                    <option value="" disabled selected>Select Category</option>
                    {% for category in categories %}
                    {% if category.created_by|lower == session.user|lower or category.created_by|lower == "admin" %}
                    <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                    {% endif %}
                    {% endfor %}


                </select>
                <label for="category_name">Category</label>
            </div>
        </div>
        <!--New list item-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix text-darken-4"></i>
                <input id="to_do_item" name="to_do_item" minlength="3" maxlength="60" type="text" class="validate"
                    required>
                <label for="to_do_item">New list item</label>
            </div>
        </div>
        <!--New list item details-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix text-darken-4"></i>
                <textarea id="item_details" name="item_details" minlength="3" maxlength="200"
                    class="materialize-textarea validate"></textarea>
                <label for="item_details">Details (optional)</label>
            </div>
        </div>
        <!--date picker-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar-alt prefix  text-darken-4"></i>
                <input id="due_date" name="due_date" type="text" class="datepicker validate">
                <label for="due_date">Due Date (optional)</label>
            </div>
        </div>
        <!--is important-->
        <div class="row">
            <div class="input-field col s12 m8">
                <div class="switch">
                    <i class="fa-solid fa-star prefix  text-darken-4"></i>
                    <label for="is_important">
                        <input type="checkbox" id="is_important" name="is_important">
                        <span class="lever"></span>
                        Is Important!
                    </label>
                </div>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <div class="card-action">
                    <a href="{{ url_for('get_to_do_items') }}" class="btn-large purple lighten-1 darken-1"
                        aria-label="cancel">
                        <i class="fa-solid fa-circle-xmark"></i>
                    </a>
                    <button type="submit" class="btn-large purple lighten-1 darken-1" aria-label="save"><i
                            class="fa-solid fa-floppy-disk"></i>
                    </button>
                </div>
            </div>
        </div>




        {% endblock %}
