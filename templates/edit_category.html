{% extends "base.html" %}
{% block content %}

<div class="main-content">
    <section class="heading">
        <div class="row">
            <div class="col top-heading s12 m6 center-align offset-m3">
                <h4 class="text-darken-4 center-align">Edit Category</h4>
            </div>
        </div>
    </section>

    <div class="row card-panel pink lighten-5 s12 m8 offset-m2 container-add-todo">
        <form class="col s12 m8 offset-m2" method="POST"
            action="{{ url_for('edit_category', category_id=category._id) }}">
            <!--New category-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-pen-to-square prefix text-darken"></i>
                    <input id="category_name" name="category_name" minlength="3" maxlength="20" type="text"
                        value="{{ category.category_name }}" class="validate" required>
                    <label for="category_name">New Category</label>
                </div>
            </div>

            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <div class="card-action">
                        <a href="{{ url_for('get_categories') }}" class="btn-large buttons cancel-btn purple lighten-1"
                            aria-label="cancel">
                            <i class="fa-solid fa-circle-xmark"></i>
                        </a>
                        <button type="submit" class="btn-large buttons save-btn purple lighten-1" aria-label="save">
                            <i class="fa-solid fa-floppy-disk"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</div>

<footer class="page-footer grey lighten-4">
    <div class="container">
        <div class="row">
            <div class="footer-icons">
                <div class="col m2">
                    <button type="submit" class="btn-small purple lighten-1 ">
                        <i class="fa-solid fa-filter" id="filter-icon"></i>
                    </button>
                </div>
                <div class="col m2">
                    <a href="{{ url_for('get_to_do_items') }}" class="btn-small purple lighten-1">
                        <i class="fa-solid fa-list" id="list-icon"></i></i>
                    </a>
                </div>
                <div class="col m2">
                    <a href="{{ url_for('get_categories') }}" class="btn-small purple lighten-1">
                        <i class="fa-solid fa-folder-open" id="categories-icon"></i>
                    </a>
                </div>
                <div class="col m2">
                    <a href="{{ url_for('signout') }}" class="btn-small purple lighten-1">
                        <i class="fa-solid fa-user" id="signout-icon"></i>
                    </a>
                    </a>
                </div>
            </div>
            <div>
</footer>


{% endblock %}
