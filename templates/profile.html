{% extends "base.html" %}
{% block content %}

<section class="heading">
    <div class="row">
        <div class="col s12 m6 top-heading center-align offset-m3">
            <h4 class="text-darken-4 center-align"><i class="fa-solid fa-user"></i>
                {{ username }} profile
            </h4>
        </div>
    </div>
</section>

<div class="row card-panel pink lighten-5 s12 m8 offset-m2 container-add-todo">
    <form action="{{ url_for('search') }}" method="post" class="col s12">
        <div class="row valign-wrapper center-align">
            <div class="input-field col s12 m8">
                <i class="fas fa-search prefix light-blue-text text-darken-4"></i>
                <input type="text" name="query" id="query" minlength="3" class="validate" required>
                <label for="query">Search in list items, details, categories</label>
            </div>
            <div class="search-buttons">
                <a href="{{ url_for('get_to_do_items') }}" class=" pink lighten-1 btn buttons ">Reset</a>
                <button type="submit" class="purple lighten-1 btn buttons">
                    <i class="fas fa-search left"></i> Search
                </button>
            </div>
        </div>
    </form>
</div>



{% endblock %}
